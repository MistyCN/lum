<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>知微光年 - 智能对话</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        :root {
            --primary: #4f46e5;
            --primary-hover: #4338ca;
            --primary-light: #eef2ff;
            --background: #f8fafc;
            --surface: #ffffff;
            --text-main: #1e293b;
            --text-muted: #64748b;
            --border: #e2e8f0;
            --radius-lg: 0.75rem;
            --radius-xl: 1rem;
            --shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Inter', system-ui, sans-serif;
            background-color: var(--background);
            color: var(--text-main);
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: var(--surface);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border);
            box-shadow: var(--shadow);
            z-index: 10;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            color: var(--primary);
            font-weight: 700;
            font-size: 1.25rem;
        }

        .chat-container {
            flex: 1;
            max-width: 900px;
            margin: 0 auto;
            width: 100%;
            display: flex;
            flex-direction: column;
            padding: 1.5rem;
            overflow: hidden;
        }

        .message-list {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1.25rem;
            scrollbar-width: thin;
        }

        .message {
            max-width: 80%;
            display: flex;
            flex-direction: column;
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user { align-self: flex-end; align-items: flex-end; }
        .message.bot { align-self: flex-start; align-items: flex-start; }

        .bubble {
            padding: 0.875rem 1.25rem;
            border-radius: var(--radius-lg);
            font-size: 0.9375rem;
            line-height: 1.5;
            box-shadow: 0 1px 2px rgba(0,0,0,0.05);
        }

        .message.user .bubble {
            background: var(--primary);
            color: white;
            border-bottom-right-radius: 0.25rem;
        }

        .message.bot .bubble {
            background: var(--surface);
            color: var(--text-main);
            border: 1px solid var(--border);
            border-bottom-left-radius: 0.25rem;
        }

        .meta {
            font-size: 0.75rem;
            color: var(--text-muted);
            margin-top: 0.375rem;
        }

        .input-area {
            background: var(--surface);
            padding: 1.25rem;
            border-top: 1px solid var(--border);
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .input-wrapper {
            flex: 1;
            background: var(--background);
            border: 1px solid var(--border);
            border-radius: var(--radius-xl);
            padding: 0.5rem 1.25rem;
            display: flex;
            align-items: center;
        }

        #user-input {
            flex: 1;
            border: none;
            background: transparent;
            padding: 0.5rem 0;
            font-size: 1rem;
            outline: none;
            color: var(--text-main);
        }

        #send-button {
            background: var(--primary);
            color: white;
            border: none;
            width: 42px;
            height: 42px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: var(--shadow);
        }

        #send-button:hover {
            background: var(--primary-hover);
            transform: scale(1.05);
        }

        .loading {
            display: none;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            color: var(--text-muted);
            font-size: 0.875rem;
        }

        .typing {
            display: flex;
            gap: 3px;
        }
        .typing span {
            width: 4px; height: 4px; background: var(--text-muted); border-radius: 50%;
            animation: bounce 1.4s infinite both;
        }
        @keyframes bounce { 0%, 80%, 100% { transform: scale(0); } 40% { transform: scale(1); } }
    </style>
</head>
<body>
    <header class="header">
        <div class="brand">
            <span class="material-icons">blur_on</span>
            知微光年
        </div>
        <div style="font-size: 0.875rem; color: var(--text-muted);">智能心理咨询助理</div>
    </header>

    <main class="chat-container">
        <div id="message-list" class="message-list">
            <div class="message bot">
                <div class="bubble">您好！我是知微光年智能助理。今天有什么我可以帮您的吗？</div>
                <div class="meta">刚刚</div>
            </div>
        </div>

        <div id="loading" class="loading">
            <div class="typing"><span></span><span></span><span></span></div>
            助理正在思考...
        </div>
    </main>

    <footer class="input-area">
        <div class="input-wrapper">
            <input type="text" id="user-input" placeholder="说点什么吧..." autocomplete="off">
        </div>
        <button id="send-button">
            <span class="material-icons">send</span>
        </button>
    </footer>

    <script>
        const messageList = document.getElementById('message-list');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');
        const loading = document.getElementById('loading');

        function appendMessage(text, role) {
            const msg = document.createElement('div');
            msg.className = `message ${role}`;
            msg.innerHTML = `
                <div class="bubble">${text}</div>
                <div class="meta">${new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}</div>
            `;
            messageList.appendChild(msg);
            messageList.scrollTop = messageList.scrollHeight;
        }

        async function handleSend() {
            const text = userInput.value.trim();
            if (!text) return;

            appendMessage(text, 'user');
            userInput.value = '';
            loading.style.display = 'flex';

            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: text })
                });
                const data = await response.json();
                appendMessage(data.reply || data.message || '暂时无法回答。', 'bot');
            } catch (error) {
                appendMessage('网络似乎有点问题，请稍后再试。', 'bot');
            } finally {
                loading.style.display = 'none';
            }
        }

        sendButton.addEventListener('click', handleSend);
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') handleSend();
        });
    </script>
</body>
</html>
