<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>知微光年 - 智能对话</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        :root {
            --primary-color: #6c5ce7;
            --secondary-color: #a29bfe;
            --background-color: #f8f9fa;
            --chat-bg-color: #ffffff;
            --text-color: #2d3436;
            --light-text-color: #636e72;
            --user-message-bg: #e9ecef;
            --bot-message-bg: #f1f3f5;
            --border-radius: 12px;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: var(--text-color);
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background-color: var(--primary-color);
            color: white;
            padding: 1rem;
            text-align: center;
            box-shadow: var(--shadow);
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.9); /* 全局发光效果 */
            position: relative;
            z-index: 10;
        }

        .header h1 {
            margin: 0;
            font-size: 1.5rem;
            font-weight: 500;
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
            padding: 1rem;
            box-sizing: border-box;
        }

        .message-list {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .message {
            max-width: 80%;
            padding: 0.8rem 1rem;
            border-radius: var(--border-radius);
            position: relative;
            animation: fadeIn 0.3s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            align-self: flex-end;
            background-color: var(--primary-color);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.bot {
            align-self: flex-start;
            background-color: var(--bot-message-bg);
            color: var(--text-color);
            border-bottom-left-radius: 4px;
        }

        .message-prefix {
            font-weight: 500;
            margin-right: 0.5rem;
        }

        .input-container {
            display: flex;
            gap: 0.5rem;
            padding: 1rem;
            background-color: var(--chat-bg-color);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
        }

        #user-input {
            flex: 1;
            padding: 0.8rem 1rem;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s;
        }

        #user-input:focus {
            border-color: var(--primary-color);
        }

        #send-button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            padding: 0.8rem 1.5rem;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        #send-button:hover {
            background-color: var(--secondary-color);
        }

        .loading {
            display: none;
            align-self: center;
            padding: 0.5rem 1rem;
            background-color: var(--bot-message-bg);
            border-radius: var(--border-radius);
            color: var(--light-text-color);
            font-size: 0.9rem;
            margin: 0.5rem 0;
        }

        .loading .material-icons {
            font-size: 1rem;
            margin-right: 0.5rem;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .welcome-message {
            text-align: center;
            color: var(--light-text-color);
            margin: 2rem 0;
            font-size: 0.9rem;
        }

        .welcome-message h2 {
            color: var(--primary-color);
            margin-bottom: 0.5rem;
        }

        .typing-indicator {
            display: inline-block;
            margin-left: 0.5rem;
        }

        .typing-indicator span {
            display: inline-block;
            width: 6px;
            height: 6px;
            background-color: var(--light-text-color);
            border-radius: 50%;
            margin-right: 3px;
            animation: typing 1s infinite;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        @media (max-width: 600px) {
            .message {
                max-width: 90%;
            }
            
            .chat-container {
                padding: 0.5rem;
            }
            
            .input-container {
                padding: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>知微光年</h1>
    </div>
    
    <div class="chat-container">
        <div id="message-list" class="message-list"></div>
        
        <div id="loading" class="loading">
            <span class="material-icons">hourglass_empty</span> 正在思考...
        </div>
        
        <div class="input-container">
            <input type="text" id="user-input" placeholder="输入你的消息，按回车发送">
            <button id="send-button">
                <span class="material-icons">send</span>
                发送
            </button>
        </div>
    </div>

    <script>
        const sendButton = document.getElementById('send-button');
        const userInput = document.getElementById('user-input');
        const messageList = document.getElementById('message-list');
        const loading = document.getElementById('loading');
        const CHAT_HISTORY_KEY = 'clientChatHistory';
        
        // 页面加载时加入欢迎词
        appendMessageWithoutSaving('bot', '嘿，你好！我是小光喵，很高兴认识你！在"知微光年"里，你可以把我当作一个可以信赖的朋友，有什么想说的，随时都可以告诉我。');
        
        // 页面加载时加载聊天记录
        loadChatHistory();
        
        // 处理发送按钮点击
        sendButton.addEventListener('click', sendMessage);

        // 处理回车键发送
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
                sendMessage();
            }
        });

        async function sendMessage() {
            const userMessage = userInput.value.trim();
            if (userMessage) {
                // 显示用户消息
                appendMessage('user', userMessage);
                userInput.value = '';
                
                // 显示加载状态
                loading.style.display = 'block';
                
                try {
                    // 创建新的消息元素用于流式输出
                    const messageElement = document.createElement('div');
                    messageElement.classList.add('message', 'bot');
                    
                    const prefixSpan = document.createElement('span');
                    prefixSpan.classList.add('message-prefix');
                    prefixSpan.textContent = '小光喵';
                    
                    messageElement.appendChild(prefixSpan);
                    messageElement.appendChild(document.createTextNode(': '));
                    
                    // 添加消息到列表
                    messageList.appendChild(messageElement);
                    messageList.scrollTop = messageList.scrollHeight;
                    
                    // 使用fetch API发送POST请求
                    const response = await fetch('/api/stream_chat', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ message: userMessage })
                    });
                    
                    // 创建ReadableStream读取器
                    const reader = response.body.getReader();
                    const decoder = new TextDecoder();
                    
                    // 读取流数据
                    while (true) {
                        const { done, value } = await reader.read();
                        if (done) break;
                        
                        // 解码数据
                        const chunk = decoder.decode(value, { stream: true });
                        
                        // 处理SSE格式的数据
                        const lines = chunk.split('\n');
                        for (const line of lines) {
                            if (line.startsWith('data: ')) {
                                try {
                                    const data = JSON.parse(line.slice(6));
                                    
                                    if (data.error) {
                                        // 处理错误
                                        messageElement.textContent = data.error;
                                        loading.style.display = 'none';
                                        return;
                                    }
                                    
                                    if (data.chunk) {
                                        // 添加新的文本块
                                        messageElement.appendChild(document.createTextNode(data.chunk));
                                        messageList.scrollTop = messageList.scrollHeight;
                                    }
                                } catch (e) {
                                    console.error('Error parsing SSE data:', e);
                                }
                            }
                        }
                    }
                    
                    // 保存完整消息到历史记录
                    const fullText = messageElement.textContent.replace('小光喵: ', '');
                    saveMessageToHistory('bot', fullText);
                    loading.style.display = 'none';
                } catch (error) {
                    console.error('Error in stream chat:', error);
                    appendMessage('bot', '抱歉，出现错误，请稍后重试。');
                    loading.style.display = 'none';
                }
            }
        }

        function appendMessage(sender, text) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', sender);
            
            const prefixSpan = document.createElement('span');
            prefixSpan.classList.add('message-prefix');
            prefixSpan.textContent = sender === 'user' ? '你' : '小光喵';
            
            messageElement.appendChild(prefixSpan);
            messageElement.appendChild(document.createTextNode(': ' + text));
            
            messageList.appendChild(messageElement);
            messageList.scrollTop = messageList.scrollHeight;

            // 保存消息到 localStorage
            saveMessageToHistory(sender, text);
        }

        function saveMessageToHistory(sender, text) {
            const history = getChatHistory();
            history.push({ sender, text });
            localStorage.setItem(CHAT_HISTORY_KEY, JSON.stringify(history));
        }

        function getChatHistory() {
            const history = localStorage.getItem(CHAT_HISTORY_KEY);
            return history ? JSON.parse(history) : [];
        }

        function loadChatHistory() {
            const history = getChatHistory();
            history.forEach(msg => appendMessageWithoutSaving(msg.sender, msg.text));
        }

        function appendMessageWithoutSaving(sender, text) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', sender);
            
            const prefixSpan = document.createElement('span');
            prefixSpan.classList.add('message-prefix');
            prefixSpan.textContent = sender === 'user' ? '你' : '小光喵';
            
            messageElement.appendChild(prefixSpan);
            messageElement.appendChild(document.createTextNode(': ' + text));
            
            messageList.appendChild(messageElement);
            messageList.scrollTop = messageList.scrollHeight;
        }
    </script>
</body>
</html>
