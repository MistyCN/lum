{% extends "base.html" %}

{% block title %}流式对话 - Luminest{% endblock %}

{% block extra_head %}
<style>
    .chat-messages {
        height: 60vh;
        overflow-y: auto;
        padding: 1.5rem;
        background: var(--background);
        border-radius: var(--radius-lg);
        border: 1px solid var(--border);
        margin-bottom: 1.5rem;
        display: flex;
        flex-direction: column;
        gap: 1rem;
    }

    .msg {
        display: flex;
        flex-direction: column;
        max-width: 80%;
        animation: fadeIn 0.3s ease-out;
    }

    .msg.user {
        align-self: flex-end;
        align-items: flex-end;
    }

    .msg.ai {
        align-self: flex-start;
        align-items: flex-start;
    }

    .bubble {
        padding: 0.875rem 1.25rem;
        border-radius: var(--radius-lg);
        font-size: 0.9375rem;
        line-height: 1.5;
        position: relative;
        box-shadow: var(--shadow-sm);
    }

    .msg.user .bubble {
        background: var(--primary);
        color: white;
        border-bottom-right-radius: 0.25rem;
    }

    .msg.ai .bubble {
        background: var(--surface);
        color: var(--text-main);
        border: 1px solid var(--border);
        border-bottom-left-radius: 0.25rem;
    }

    .msg-meta {
        font-size: 0.75rem;
        color: var(--text-muted);
        margin-top: 0.375rem;
        display: flex;
        align-items: center;
        gap: 0.5rem;
    }

    .composer {
        display: flex;
        gap: 0.75rem;
        background: var(--surface);
        padding: 1rem;
        border-radius: var(--radius-xl);
        border: 1px solid var(--border);
        box-shadow: var(--shadow);
    }

    .composer input {
        flex: 1;
        border: none;
        outline: none;
        padding: 0.5rem;
        font-size: 1rem;
        background: transparent;
    }

    .status-bar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: 1rem;
        font-size: 0.875rem;
        color: var(--text-muted);
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(8px); }
        to { opacity: 1; transform: translateY(0); }
    }

    pre {
        background: #1e293b;
        color: #e2e8f0;
        padding: 1rem;
        border-radius: var(--radius-md);
        overflow-x: auto;
        margin-top: 0.5rem;
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace;
        font-size: 0.875rem;
    }
</style>
{% endblock %}

{% block content %}
<div class="container" style="max-width: 900px;">
    <div style="display: flex; justify-content: space-between; align-items: flex-end; margin-bottom: 2rem;">
        <div>
            <h2 style="font-weight: 800; color: var(--text-main);">实时流式对话</h2>
            <p style="color: var(--text-muted);">基于语音识别与流式大模型，提供更自然的交互体验</p>
        </div>
        <button id="backendBtn" class="secondary" style="background-color: var(--surface); border: 1px solid var(--border); color: var(--text-main);">
            <span class="material-icons" style="font-size: 1.125rem;">save</span>
            保存并返回
        </button>
    </div>

    <div class="card" style="padding: 1rem;">
        <div id="messages" class="chat-messages">
            <!-- Messages will be injected here -->
        </div>

        <div class="composer">
            <button id="recordBtn" style="background-color: var(--primary-light); color: var(--primary); padding: 0.75rem;">
                <span class="material-icons">mic</span>
            </button>
            <input type="text" id="inputBox" placeholder="输入消息或使用语音输入..." />
            <button id="sendBtn">
                <span class="material-icons">send</span>
                发送
            </button>
        </div>

        <div class="status-bar">
            <div id="status" style="display: flex; align-items: center; gap: 0.5rem;">
                <span class="status-badge status-active" style="width: 8px; height: 8px; padding: 0; border-radius: 50%;"></span>
                系统就绪
            </div>
            <div id="errorLog" style="color: var(--danger); font-weight: 500;" hidden></div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_scripts %}
<script>
(function(){
  const messagesEl = document.getElementById('messages');
  const inputBox = document.getElementById('inputBox');
  const sendBtn = document.getElementById('sendBtn');
  const recordBtn = document.getElementById('recordBtn');
  const statusEl = document.getElementById('status');
  const errorLog = document.getElementById('errorLog');

  function timeNow(){
    const d = new Date();
    return d.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
  }

  function appendMessage(text, cls){
    const wrapper = document.createElement('div');
    wrapper.className = 'msg ' + cls;
    
    const bubble = document.createElement('div');
    bubble.className = 'bubble';
    
    if (text instanceof Node) {
      bubble.appendChild(text);
    } else {
      bubble.textContent = text;
    }
    
    const meta = document.createElement('div');
    meta.className = 'msg-meta';
    meta.innerHTML = `<span>${cls === 'user' ? '你' : 'AI助手'}</span> • <span>${timeNow()}</span>`;

    wrapper.appendChild(bubble);
    wrapper.appendChild(meta);

    messagesEl.appendChild(wrapper);
    messagesEl.scrollTop = messagesEl.scrollHeight;
    return bubble;
  }

  // 后端访问并返回主页按钮
  const backendBtn = document.getElementById('backendBtn');
  if(backendBtn){
    backendBtn.addEventListener('click', async ()=>{
      try{
        backendBtn.disabled = true;
        backendBtn.textContent = '处理中...';
        const r = await fetch('/api/stream_action', { method: 'POST', headers: { 'Content-Type':'application/json' }, body: JSON.stringify({ action: 'goto_home' }) });
        if(!r.ok){
          const j = await r.json().catch(()=>({}));
          showError(j.message || '后台请求失败');
          backendBtn.disabled = false;
          backendBtn.textContent = '保存并返回';
          return;
        }
        window.location.href = '/';
      }catch(e){
        showError(e.message || String(e));
        backendBtn.disabled = false;
        backendBtn.textContent = '保存并返回';
      }
    });
  }

  // 加载历史记录
  async function loadHistory(){
    try{
      const resp = await fetch('/api/chat_history');
      if(!resp.ok) return;
      const data = await resp.json();
      messagesEl.innerHTML = '';
      for(const item of data){
        const role = item.role || item.sender || (item.user_id ? 'user' : 'assistant');
        let raw = item.message || item.content || '';
        let display = '';
        if(typeof raw === 'string'){
          const s = raw.trim();
          if((s.startsWith('{') && s.endsWith('}')) || (s.startsWith('[') && s.endsWith(']'))){
            try{
              const parsed = JSON.parse(s);
              if(parsed && typeof parsed === 'object'){
                if(parsed.message) display = parsed.message;
                else display = JSON.stringify(parsed, null, 2);
              }
            }catch(e){ display = raw; }
          } else {
            display = raw;
          }
        } else {
          display = String(raw);
        }

        if(typeof display === 'string' && display.includes('```')){
          const pre = document.createElement('pre');
          pre.textContent = display.replace(/```/g,'');
          appendMessage(pre, role === 'assistant' ? 'ai' : 'user');
        } else {
          appendMessage(display, role === 'assistant' ? 'ai' : 'user');
        }
      }
    }catch(e){
      console.error('加载历史失败', e);
    }
  }

  function showError(msg){
    errorLog.hidden = false;
    errorLog.textContent = msg;
    statusEl.innerHTML = '<span class="status-badge status-danger" style="width: 8px; height: 8px; padding: 0; border-radius: 50%;"></span>系统异常';
  }

  async function sendMessage(text){
    if(!text) return;
    appendMessage(text, 'user');
    inputBox.value = '';
    
    const aiBubble = appendMessage('', 'ai');
    aiBubble.innerHTML = '<div class="typing-indicator"><span></span><span></span><span></span></div>';
    
    try {
      const resp = await fetch('/api/stream_chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message: text })
      });
      
      if(!resp.ok) throw new Error('网络响应异常');
      
      const reader = resp.body.getReader();
      const decoder = new TextDecoder();
      let aiText = '';
      aiBubble.textContent = '';
      
      while(true){
        const { done, value } = await reader.read();
        if(done) break;
        const chunk = decoder.decode(value, { stream: true });
        aiText += chunk;
        aiBubble.textContent = aiText;
        messagesEl.scrollTop = messagesEl.scrollHeight;
      }
    } catch(e) {
      aiBubble.textContent = '抱歉，发生了错误: ' + e.message;
      showError(e.message);
    }
  }

  sendBtn.addEventListener('click', () => sendMessage(inputBox.value));
  inputBox.addEventListener('keypress', (e) => { if(e.key === 'Enter') sendMessage(inputBox.value); });

  // 语音输入处理
  let recognition;
  if ('webkitSpeechRecognition' in window) {
    recognition = new webkitSpeechRecognition();
    recognition.continuous = false;
    recognition.interimResults = false;
    recognition.lang = 'zh-CN';

    recognition.onstart = () => {
      recordBtn.style.backgroundColor = 'var(--danger)';
      recordBtn.style.color = 'white';
      statusEl.textContent = '正在倾听...';
    };

    recognition.onresult = (event) => {
      const text = event.results[0][0].transcript;
      inputBox.value = text;
      sendMessage(text);
    };

    recognition.onend = () => {
      recordBtn.style.backgroundColor = 'var(--primary-light)';
      recordBtn.style.color = 'var(--primary)';
      statusEl.textContent = '系统就绪';
    };

    recognition.onerror = (e) => {
      showError('语音识别错误: ' + e.error);
    };

    recordBtn.addEventListener('click', () => recognition.start());
  } else {
    recordBtn.style.display = 'none';
  }

  loadHistory();
})();
</script>
<style>
.typing-indicator {
    display: flex;
    gap: 4px;
    padding: 4px 0;
}
.typing-indicator span {
    width: 6px;
    height: 6px;
    background: var(--text-light);
    border-radius: 50%;
    animation: bounce 1.4s infinite ease-in-out both;
}
.typing-indicator span:nth-child(1) { animation-delay: -0.32s; }
.typing-indicator span:nth-child(2) { animation-delay: -0.16s; }
@keyframes bounce {
    0%, 80%, 100% { transform: scale(0); }
    40% { transform: scale(1.0); }
}
</style>
{% endblock %}
